<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebVR Geometri Interaction</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      <a-sky src="bg.jpg"></a-sky>
      <a-entity camera position="0 1.6 0" look-controls>
        <a-entity cursor="fuse: false; rayOrigin: mouse" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: white"></a-entity>
      </a-entity>

      <a-cone 
        class="clickable"
        position="-1 1 -3" 
        rotation="0 45 0" 
        color="#4CC3D9" 
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2; color: #FFC65D"
        event-set__leave="_event: mouseleave; scale: 1 1 1; color: #4CC3D9"
        animation__rotate="property: rotation; to: 0 405 0; loop: true; dur: 3000; startEvents: mouseenter; pauseEvents: mouseleave">
      </a-cone>

      <a-torus-knot 
        class="clickable"
        position="0 1.5 -5" 
        radius="1.25" 
        color="#EF2D5E"
        event-set__enter="_event: mouseenter; scale: 1.5 1.5 1.5; color: #44CC3D"
        event-set__leave="_event: mouseleave; scale: 1 1 1; color: #EF2D5E"
        animation__move="property: position; to: 0 2.5 -5; dur: 2000; startEvents: mouseenter; pauseEvents: mouseleave">
      </a-torus-knot>

      <a-dodecahedron 
        class="clickable"
        position="2 0.75 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D"
        event-set__enter="_event: mouseenter; color: #FF6347; scale: 1.3 1.3 1.3"
        event-set__leave="_event: mouseleave; color: #FFC65D; scale: 1 1 1"
        animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 1500; startEvents: mouseenter; pauseEvents: mouseleave">
      </a-dodecahedron>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" position="2 4 4"></a-light>

    </a-scene>
  </body>
</html>
